<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!--    font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!--    style.css-->
    <link rel="stylesheet" href="../static/css/style.css">
    <!--    font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Gaegu&family=Gamja+Flower&family=Jua&display=swap" rel="stylesheet">
    <!-- mypage.js -->
    <script src="../static/js/showReview.js"></script>
    <!-- <script src="../static/js/pagingMypage.js"></script> -->
    <title>Bootcamp Review</title>
</head>
<body>
    <header>
        <!-- 헤더 왼쪽 로고부분 -->
        <div class="logo">
            <h1>
                <i class="fas fa-laptop-code fa-x"></i>
                부트캠프리뷰
            </h1>
        </div>
        <!-- 헤더 오른쪽 홈버튼 및 로그인,로그아웃 -->
        <div class="header_btn">
            <a href="" class=""><i class="fas fa-home fa-x"></i></a>
            <a href="login">로그아웃</a>
        </div>
    </header>
    <!-- wrap으로 감싸서 header 와 footer사이 컨텐츠 정렬 -->
    <div class="wrap">
        <!-- 나의 관심 부트캠프 버튼 -->
        <nav class="mypage_fav">
            <h3>나의 관심 부트캠프</h3>
            <ul>
                <li><img src="../static/img/99.png" alt=""></li>
                <li><img src="../static/img/codeStates.jpeg" alt=""></li>
                <li><img src="../static/img/wecode.png" alt=""></li>
                <li><img src="../static/img/vanilla.png" alt=""></li>
                <li><img src="../static/img/factory.png" alt=""></li>
                <li><img src="../static/img/nova.png" alt=""></li>
                <li><img src="../static/img/codecamp.png" alt=""></li>
            </ul>
        </nav>
        <!-- 나의 리뷰 본문 위치 -->
        <section>
            <h3>나의 리뷰</h3>
            <div id="no_review_hidden"><p>작성한 리뷰가 없습니다.</p></div>
            <ul id="mypage_review_box">
            </ul>
        </section>
        <!-- 페이지 1,2,3... 표시하는 영역 -->
        <div class="pagination justify-content-center">
            <div id="pagination-wrapper"></div>
        </div>      
    </div>
    
    <footer>
        <!-- 하단 점보트론 -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <i class="fas fa-laptop-code fa-2x"></i>
              <h1 class="display-4">Bootcamp review</h1>
              <p class="lead">About</p>
              <p class="lead">Contact Us</p>
              <hr class="my-4">
              <span class="footer_span">Temrs</span>
              <span class="footer_span">Privacy</span>
              <span class="footer_span">Cookies</span>
            </div>
        </div>
        <!-- 새글 쓰기 버튼 -->
        <div id="banner" class="banner">
            <a class="mypage_banner_btn" href="review"><i class="fas fa-plus fa-3x"></i></a>
        </div>
    </footer>
</body>
</html>
