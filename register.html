<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!--    font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!--    style-->
    <link rel="stylesheet" href="static/css/style.css">
    <style>
      .login_header {
          text-align: center;
          padding-top: 80px;
      }

      .login_header p {
          padding-top: 20px;
      }

      .login_box {
        width: 70%;
        margin: auto;
        padding: 80px;
      }

      .login_link,
      .register_link {
        color: #dc3545;
      }
    </style>
    <!--    font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Gaegu&family=Gamja+Flower&family=Jua&display=swap" rel="stylesheet">
    <!-- login.js -->
    <script src="../static/login.js"></script>
    <title>Bootcamp Review</title>
</head>
  <body>
    <div class="wrap">
        <div class="login_header">
            <div class="logo">
              <h1 class="text-dark">
                  <i class="fas fa-laptop-code fa-x"></i>
                  부트캠프리뷰
              </h1>
            </div>
            <p>이미 회원이신가요? <a href="login" class="login_link">로그인 하기</a></p>
        </div>
        <section>
          <form class="login_box">
            <div class="form-group">
              <label for="exampleInputEmail1">이메일 주소</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="이메일을 입력해 주세요"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">비밀번호</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="비밀번호를 입력해 주세요"
              />
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">비밀번호 확인</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="비밀번호를 다시 한번 입력해 주세요"
                />
              </div>
            <button type="submit" class="btn btn-danger">회원가입 하기</button>
          </form>
        </section>
          <footer>
        <!-- 하단 점보트론 -->
        <div class="jumbotron jumbotron-fluid">
            <div class="logo mb-3">
                <h1>
                    <i class="fas fa-laptop-code fa-x"></i>
                    부트캠프리뷰
                </h1>
            </div>
            <p class="lead">About</p>
            <p class="lead">Contact Us</p>
            <hr class="my-4">
            <span class="footer_span">Temrs</span>
            <span class="footer_span">Privacy</span>
            <span class="footer_span">Cookies</span>
            <span class="footer_span">&copy; 항해99 5기 4조 2021</span>
        </div>
    </footer>
    </div>
  </body>
</html>
